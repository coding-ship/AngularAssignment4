<div class="col-sm-5 center" id="box">
    <form  #Form="ngForm" (ngSubmit)="onsubmit(Form.value)">
		<h2>Sign Up</h2> 
		<div style="position:absolute; right:25px;">
			<a style="color: black;" routerLink="/">BACK</a></div>
			<br><br>
			<div [hidden]="Form.untouched || Form.valid "
			class="alert alert-danger">All Fields Are Required!
		  </div>
		
		<hr>
        <div class="form-group">
		
			<input type="text" class="form-control" name="fname" placeholder="Enter Your First Name" required
			[(ngModel)]="cust.fname" #fname="ngModel">
			<div [hidden]="fname.valid || fname.pristine"
			class="alert alert-danger">
		 Firstname is required
	   </div> 
		</div>
		<div class="form-group">
				<input type="text" class="form-control" name="lname" placeholder="Enter Your Last Name" required
				[(ngModel)]="cust.lname" #lname="ngModel" >
				<div [hidden]="lname.valid || lname.pristine"
				class="alert alert-danger">
			 Lastname is required
		   </div> 
		</div>
        <div class="form-group">
			<input type="teL" class="form-control" name="phone" placeholder="Enter Your Phone No." pattern="[7-9]{1}[0-9]{9}"
			 required 
			[(ngModel)]="cust.phone" #phone="ngModel">
			<div [hidden]="phone.valid || phone.pristine"
			class="alert alert-danger">
		 Phone no. Pattern Not Matching 
	   </div> 
		</div>
		<label>Sign Up As:</label>
		<div class="form-group">
			

<select id="usertype" [(ngModel)]="cust.role" #role="ngModel" name="role">
	<option value="User">User</option>
  <option value="Admin">Admin</option>
  
  </select>
		  </div>   
		  
		  <div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="Create Password" 
			 required 
			[(ngModel)]="cust.password" #password="ngModel">
			<div [hidden]="password.valid || password.pristine"
			class="alert alert-danger">
		 Password is required
	   </div> 
		  </div>

	   <div class="form-group">
		<input type="email" class="form-control" name="email" placeholder="Enter Your Email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
		 required 
		[(ngModel)]="cust.email" #email="ngModel">
		<div [hidden]="email.valid || email.pristine"
		class="alert alert-danger">
	 Email pattern Not Matching
   </div> 
		
   </div>
       
		
        <button type="submit" class="btn btn-primary " id="signup" [disabled]="!Form.valid">Sign Up</button>
		
		<button type="reset" class="btn btn-secondary" id="reset" >Reset</button>
    
    </form>
	
</div>
